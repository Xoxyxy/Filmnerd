<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmnerd</title>
</head>

<body class="body">
  <header class="header">
    <div class="container header__container">
      <a href="index.html" class="header__logo">
        <img class="header__logo-img" src="./img/logo.svg" loading="lazy" alt="Логотип">
      </a>
      <form class="header__form">
        <button type="submit" name="search" class="header__btn btn-reset">
          <img class="header__search-img" src="./img/search.svg" loading="lazy" alt="Поиск">
        </button>
        <input type="text" class="header__search input-reset" name="search" placeholder="Поиск" required>
      </form>
    </div>
  </header>
  <div class="loader">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <main class="main">
    <section class="main__hero hero container">
      <div class="hero__result">250 лучших фильмов</div>
      <div class="modal">
      </div>
      <div class="hero__container"></div>
      <ul class="hero__pagination pagination__list list-reset">
      </ul>
    </section>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
